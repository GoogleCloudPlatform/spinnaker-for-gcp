    notes: |-
      # Manage your Spinnaker
      [Open Management Environment in Cloud Shell](https://console.cloud.google.com/cloudshell/editor?shellonly=true&cloudshell_git_repo=https://github.com/GoogleCloudPlatform/spinnaker-for-gcp.git&cloudshell_working_dir=scripts/manage&cloudshell_tutorial=landing_page_expanded.md&cloudshell_print=instructions.txt)

      Ensure you are connected to the correct GKE Cluster from within Cloud Shell. Follow the instructions in the Management Environment to check the Kubernetes context you are using and update it if necessary.

      # Connect to your Spinnaker
      [https://$DOMAIN_NAME](https://$DOMAIN_NAME)

      # View the who, what, when and where of your Spinnaker installation
      [Spinnaker Audit Log](https://console.developers.google.com/logs/viewer?project=$PROJECT_ID&resource=cloud_function&logName=projects%2F$PROJECT_ID%2Flogs%2F$CLOUD_FUNCTION_NAME&minLogLevel=200)

      # Config Backups
      Full backups are stored in [this bucket](https://console.developers.google.com/storage/browser/$BUCKET_NAME/backups/?project=$PROJECT_ID).
